<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup animation</title>
    <link rel="stylesheet" type="text/css" href="../index.css"></link>
    <script defer src="../lib/anime.min.js"></script>
    <script>
        anime({
            targets: ".popup-box",
            loop: false,
            duration: 800,
            easing: "linear",
            direction: "normal",
            delay: 200,
            
        })
    </script>
</head>
<body>
    <section>
        <div class="popup-box">
            <p>pop up box</p>
        </div>
    </section> 
</body>
</html>
